apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: tmartin
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: feature-toggle
        - secretRef:
            name: db-secret
        name: app-deployment
        image: harbor.dev.afsmtddso.com/tmartin-harbor-project/app:971c881-01a3fd1
        ports:
        - containerPort: 5000
